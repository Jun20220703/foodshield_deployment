<div class="layout">
  <app-sidebar></app-sidebar>

  <main class="content">
    <button class="back" (click)="back()">&lt; Back to Notifications</button>

    <div *ngIf="notification" class="card">
      <h2 class="header">
        [{{ notification.type | titlecase }}] {{ notification.title }}
      </h2>
      <p class="date">
        {{ notification.createdAt | date: 'dd MMMM yyyy, h:mm a' }}
      </p>
      <hr />
      <p class="body">{{ notification.message }}</p>

      <!-- ✅ 関連ページへ遷移するボタン（任意） -->
      <button *ngIf="notification.type === 'inventory'" class="link-btn">
        View related item
      </button>
      <button *ngIf="notification.type === 'donation'" class="link-btn">
        View donation details
      </button>
    </div>
  </main>
</div>
